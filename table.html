<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            height: 200px;
    width: 500px;
    border-collapse: collapse;
    margin-bottom: 10px;
    border:10px solid black;
    
  }
  
  th,
  td {
    border: 10px solid black;
    padding: 10px;
    text-align: left;
    border-bottom: 10px solid black;
    text-align: center;
  }
  
  th {
    background-color: #f2f2f2;
  }
  
  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
            <th>e</th>
            <th>f</th>

        </thead>
        <div class="div1">
        <tr>
           
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td>m</td>
            <td>n</td>
            <td>o</td>
            <td>p</td>
            <td>q</td>
            <td>r</td>
        </tr>
        <tr>
           <td>s</td>
            <td>t</td>
            <td>u</td>
            <td>v</td>
            <td>w</td>
            <td>x</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        </div>
        
    
    </table>
    
</body>
</html>
