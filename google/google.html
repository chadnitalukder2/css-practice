<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="google.css">
    <script src="https://kit.fontawesome.com/e9aa5124db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="google">
            <img src="Google.jpg">
            </div>

        <div class="search">
            <img src="search.png">
            <input type="text" placeholder="search Google or type a URL">
            <i class="fa-solid fa-microphone"></i>
            
        </div>
    </div>
        <div class="menu">
            <div class="menu-box">
            <i class="fa-regular fa-envelope"></i>
            <p>Inbox</p>
            </div>
            <div class="menu-box red">
                <i class="fa-brands fa-youtube"></i>
                <p>Youtube</p>
                </div>
                <div class="menu-box yellow">
                    <i class="fa-sharp fa-solid fa-bowling-ball"></i>
                    <p>Web</p>
                    </div>
                    <div class="menu-box blue">
                        <i class="fa-solid fa-plus"></i>
                        <p>Add</p>
                        </div>
        </div>
    </div>
    
</body>
</html>
